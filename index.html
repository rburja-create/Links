<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            /* Animated Mesh Gradient */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; color: white;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { 
            width: 95%; max-width: 420px; text-align: center; 
            padding: 40px 25px; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(16px) saturate(180%); 
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 { margin-bottom: 8px; font-size: 2.2rem; letter-spacing: -0.5px; }
        p { margin-bottom: 35px; opacity: 0.9; font-weight: 400; font-size: 1rem; color: #f0f0f0; }

        .link-card { 
            display: block; margin-bottom: 16px; padding: 18px; 
            background: rgba(255, 255, 255, 0.15); 
            color: white; 
            text-decoration: none; 
            border-radius: 14px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .link-card:hover { 
            background: rgba(255, 255, 255, 0.25); 
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Highlight for the new link */
        .special-link {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
