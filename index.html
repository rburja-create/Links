<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Directory</title>
    <!-- Font Awesome for the fallback icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { 
            width: 95%; max-width: 420px; text-align: center; 
            padding: 40px 25px; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(16px); 
            border-radius: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 { margin-bottom: 25px; font-size: 2.2rem; }

        .link-card { 
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px; padding: 18px; 
            background: rgba(255, 255, 255, 0.15); 
            color: white; 
            text-decoration: none; 
            border-radius: 14px; 
            transition: all 0.3s ease; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .link-card:hover { 
            background: rgba(255, 255, 255, 0.3); 
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .link-card i { font-size: 1.1rem; opacity: 0.8; }

        #links-list.loading { opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="title">Home of the Robdog</h1>
    <!-- These were missing below -->
    <div id="links-list" class="loading">Fetching data...</div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwpY_LDaUoGXrleY0LlHPyW2wGfxXnX-ErWiLjRJtdMJpsEU6Uc3hbONncYB0uUmAOG4Q/exec";

    function openMessagePage(message) {
        const newWin = window.open('', '_blank');
        if (!newWin) return;

        const textPageContent = `
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                <style>
                    body { 
                        margin: 0; padding: 0;
                        font-family: 'Inter', -apple-system, sans-serif; 
                        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                        background-size: 400% 400%;
                        animation: gradient 15s ease infinite;
                        display: flex; align-items: center; justify-content: center; 
                        height: 100vh; color: white; overflow: hidden;
                    }
                    @keyframes gradient {
                        0% { background-position: 0% 50%; }
                        50% { background-position: 100% 50%; }
                        100% { background-position: 0% 50%; }
                    }
                    .msg-box {
                        padding: 50px 30px;
                        background: rgba(255, 255, 255, 0.1); 
                        backdrop-filter: blur(16px); 
                        border-radius: 24px; 
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                        max-width: 85%;
                        text-align: center;
                    }
                    h1 { font-size: 2.2rem; margin-bottom: 30px; line-height: 1.3; }
                    .btn {
                        display: inline-flex; align-items: center; gap: 8px;
                        padding: 12px 30px;
                        background: rgba(255, 255, 255, 0.2);
                        color: white;
                        text-decoration: none;
                        border-radius: 12px;
                        font-weight: 600;
                        transition: all 0.3s ease;
                        border: 1px solid rgba(255, 255, 255, 0.2);
                        cursor: pointer;
                        font-size: 14px;
                    }
                    .btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
                </style>
            </head>
            <body>
                <div class="msg-box">
                    <h1>${message}</h1>
                    <button class="btn" onclick="window.close()">
                        <i class="fas fa-arrow-left"></i> <span>Return</span>
                    </button>
                </div>
            </body>
            </html>
        `;
        newWin.document.write(textPageContent);
        newWin.document.close();
    }

    async function loadLinks() {
        const listContainer = document.getElementById('links-list');
        const titleElement = document.getElementById('title'); // Target the H1
        
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            // 1. Update the Title dynamically
            if (data.pageTitle) {
                titleElement.innerText = data.pageTitle;
            }

            // 2. Clear the loader
            listContainer.innerHTML = '';
            listContainer.classList.remove('loading');

            // 3. Loop through the links (now inside data.links)
            data.links.forEach(item => {
                const linkElement = document.createElement('a');
                linkElement.className = 'link-card';

                // Replace the current isWebLink line with this:
                const isWebLink = (item.url && typeof item.url === 'string') ? item.url.toLowerCase().trim().startsWith('http') : false;
                //const isWebLink = item.url.toLowerCase().startsWith('http');
                const iconClass = isWebLink ? 'fa-solid fa-link' : 'fa-solid fa-comment-dots';

                linkElement.innerHTML = `
                    <span>${item.name}</span>
                    <i class="${iconClass}"></i>
                `;

                if (isWebLink) {
                    linkElement.href = item.url;
                    linkElement.target = '_blank';
                    linkElement.rel = 'noopener noreferrer';
                } else {
                    linkElement.href = "#";
                    linkElement.onclick = (e) => {
                        e.preventDefault();
                        openMessagePage(item.url);
                    };
                }
                
                listContainer.appendChild(linkElement);
            });
        } catch (error) {
            console.error('Error:', error);
            listContainer.innerHTML = 'Failed to load links.';
        }
    }

    loadLinks();
</script>

</body>
</html>
