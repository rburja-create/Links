<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic Directory</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container { 
            width: 95%; max-width: 420px; text-align: center; 
            padding: 40px 25px; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(16px); 
            border-radius: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 { margin-bottom: 25px; font-size: 2.2rem; }

        .link-card { 
            display: block;
            margin-bottom: 16px; padding: 18px; 
            background: rgba(255, 255, 255, 0.15); 
            color: white; 
            text-decoration: none; 
            border-radius: 14px; 
            transition: all 0.3s ease; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .link-card:hover { 
            background: rgba(255, 255, 255, 0.3); 
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #links-list.loading { opacity: 0.5; }
    </style>
</head>
<body>

<div class="container">
    <h1 id="title">My Links</h1>
    <div id="links-list" class="loading">Fetching data...</div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycby4bGLMnDvNXRBvLWQhPXd5OKRTh4-zBzg9yH2p7yndMUZzWOYRIeEwoRdocdLXv0E1Ww/exec";

    async function loadLinks() {
        const listContainer = document.getElementById('links-list');
        
        try {
            const response = await fetch(API_URL);
            const data = await response.json();
            
            // Clear the loading message
            listContainer.innerHTML = '';
            listContainer.classList.remove('loading');

            // Map through the JSON data
            data.forEach(item => {
                const linkElement = document.createElement('a');
                linkElement.href = item.url;
                linkElement.className = 'link-card';
                linkElement.target = '_blank';
                linkElement.textContent = item.name;
                
                listContainer.appendChild(linkElement);
            });

        } catch (error) {
            console.error('Error:', error);
            listContainer.innerHTML = 'Failed to load links.';
        }
    }

    loadLinks();
</script>

</body>
</html>
